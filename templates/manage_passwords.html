<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Passwords</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Manage Passwords</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Password</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
        {% for password in passwords %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ password[1] }}</td>
            <td>{{ password[2] }}</td>
            <td>{{ password[3] }}</td>
            <td class="actions">
                <form action="/update_password" method="post" style="display: inline-block;">
                    <input type="hidden" name="id" value="{{ password[0] }}">
                    <input type="text" name="new_password" required>
                    <button type="submit">Update</button>
                </form>
                <form action="/delete_password" method="post" style="display: inline-block;">
                    <input type="hidden" name="id" value="{{ password[0] }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/generate_password">Generate New Password</a>
    <a href="/logout">Logout</a>
</body>
</html>
